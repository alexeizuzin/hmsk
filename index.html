<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class="b-ymap" id="ymap"></div>

<!-- Подключение API -->
<script src="http://api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
<script type="text/javascript">
var myMap;

// Дождёмся загрузки API и готовности DOM.
ymaps.ready(init);

function init () {
    // Создание экземпляра карты и его привязка к контейнеру с
    // заданным id ("ymap").
    myMap = new ymaps.Map('ymap', {
        // При инициализации карты обязательно нужно указать
        // её центр и коэффициент масштабирования.
        center: [55.75054,37.618529], // Москва 
        zoom:16
    });
	
	myMap.controls
	// Кнопка изменения масштаба.
	.add('zoomControl', { left: 5, top: 5 });

	// рисуем квадрат
	var square = [[55.7501,37.6188],
				  [55.7501,37.6195],
				  [55.7497,37.6195],
				  [55.7497,37.6188],
				  [55.7501,37.6188]
		],
		options = {
			draggable: false,
			strokeColor: '#8B4513',
			strokeWidth: 5

		},
		domik = new ymaps.Polyline(square, {}, options);

	myMap.geoObjects.add(domik);
	
	// рисуем треугольник
	var triangle = [[55.7501,37.6187],
				    [55.7501,37.6196],
				    [55.7505,37.61915],
				    [55.7501,37.6187]
		],
		options = {
			draggable: false,
			strokeColor: '#ff0000',
			strokeWidth: 5

		},
		krysha = new ymaps.Polyline(triangle, {}, options);

	myMap.geoObjects.add(krysha);	

}
</script>
</body>
</html>
